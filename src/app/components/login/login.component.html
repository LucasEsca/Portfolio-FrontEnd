<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Login</h3>
            <p class="mb-5">Ingrese usuario y contrase√±a</p>


            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    
              <div class="form-outline form-white mb-2">
                <input type="email"  name="nombreUsuario" class="form-control form-control-lg"
                  [(ngModel)]="nombreUsuario" required />
                <label class="form-label" for="nombreUsuario">Usuario</label>
              </div>

              <div class="form-outline form-white mb-1">
                <input type="password"  name="password" class="form-control form-control-lg"
                  [(ngModel)]="password" required />
                <label class="form-label" for="password">Password</label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              
            </form>

            

            <hr class="my-4">


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
