<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-success btn-rounded" data-mdb-ripple-color="dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar Experiencia
        </button>
    </div>

    
    <div class="col-lg-11">
        <div class="card-body p-5" >
            <div class="card shadow-2-strong border border-dark " >
             <table class="table">
                 <tbody>
                    <tr *ngFor="let Experiencia of expe">
                     <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                     </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger btn-rounded" data-mdb-ripple-color="dark" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
