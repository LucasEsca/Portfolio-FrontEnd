<div class="row" >
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-success btn-rounded" data-mdb-ripple-color="dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    <div class="col-lg-11">
        <div class="card-body p-5" >
            <div class="card shadow-2-strong border border-dark" >
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger btn-rounded" data-mdb-ripple-color="dark" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    </div>
</div>
