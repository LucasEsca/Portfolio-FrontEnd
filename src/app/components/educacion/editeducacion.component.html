<div class="background">
<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 2rem;">
            <div class="card-body p-5 text-left">
  
              <h3 class="mb-5">Informacion Academica</h3>
              <h5 class="mb-5">Edite su informacion</h5>
  
  
              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <br>
                <button type="submit" class="btn btn-info">
                  <img src="assets/pencil.svg" width="30px"> Actualizar
              </button>
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
