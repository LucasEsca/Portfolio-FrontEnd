<div class="background">
<section class="vh-100" >
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-1-strong" style="border-radius: 2rem;">
            <div class="card-body p-3 text-right">
  
              <h3 class="mb-5">Hard & Soft Skill</h3>
              <h5 class="mb-5">Edite Skill</h5>
  
  
              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="porcentaje">Ingrese el porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <br>
                <button type="submit" class="btn btn-info">
                  <img src="assets/pencil.svg" width="30px"> Actualizar
              </button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
